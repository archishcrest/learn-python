<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First app</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/mycss.css'%}">
</head>
<body>
	<h1>Hello World from Index.html</h1>
	<img src="{% static 'images/img1.png' %}" alt="My image" style="width: 500px;">
	<p>{{ insert_me }}</p>
	<div>
		<a href="/formpage">Go to Form Page</a>
	</div>
	<h2>Access Record</h2>
	<div>
		{% if access_record %}
		<table>
			<thead>
				<th>
					Site name
				</th>
				<th>
					Date Accessed
				</th>
			</thead>
			<tbody>
				{% for acc in access_record%}
				<tr>
					<td>{{ acc.name }}</td>
					<td>{{ acc.date }}</td>
				</tr>
				{% endfor%}
			</tbody>
		</table>
		{% else %}
		<p>No record f</p>
		{% endif%}
	</div>
</body>
</html>
